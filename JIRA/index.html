<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JIRA</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <!-- toolbox-cont is the div for the upper section -->
    <div class="toolbox-cont">

        <div class="toolbox-priority-cont">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>


        </div>
      
      
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
       
        </div>

    </div>
      

    



    <div class="modal-cont">

        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>

        <div class="priority-color-cont">
            <div class="red priority-color"><span>Not Started</span></div>
            <div class="yellow priority-color"><span>In progress</span></div>
            <div class="green priority-color"><span>Completed</span></div>
            

        </div>

    </div>

        
         
    

</body>
<script src="script.js"></script>
</html>
