<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Ncs -No Copyright Sounds</h1>
        </div>
        <div>
            <div class="songItem">
                <img src="10.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span>05:34</span><i class="fa fa-play-circle" aria-hidden="true"></i></span>
            </div>
        </div>
            
        <div class="songBanner">

        </div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id= "myProgressBar" min = "0" max = "100">
        <div class="icons">
            <i class="fa fa-3x fa-step-backward" aria-hidden="true"></i>
            <i class="fa fa-3x fa-play-circle" aria-hidden="true"></i>
            <i class="fa fa-3x fa-step-forward" aria-hidden="true"></i>
        </div>
    </div>



    <script src="script.js "></script>
</body>
</html>
